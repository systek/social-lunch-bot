# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - systek-social-bot

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - uses: azure/docker-login@v1
      with:
        login-server: https://slackbotregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_b3c55bc400a24ff9bfc2919bc3a45c70 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ec1f5b4ecbb14a73a790bee58c00b694 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2.2.1
      with:
        push: true
        tags: slackbotregistry/slackbot:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'systek-social-bot'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_77331a2e519a4b83825f8d5be25aec5f }}
        images: 'slackbotregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b3c55bc400a24ff9bfc2919bc3a45c70 }}/slackbotregistry/slackbot:${{ github.sha }}'